<div [class]="percentageCss">
  <mat-slider
    [ngClass]="classList"
    [disabled]="disabled"
    [max]="max"
    [min]="min"
    [step]="step"
    [thumbLabel]="thumbLabel"
    [tickInterval]="tickInterval"
    [value]="ratio$ | async"
    (input)="onChangeVal($event)"
  >
  </mat-slider>
</div>
