<div [class]="['trading-container', theme]">
  <app-trade-header [theme]="theme"></app-trade-header>

  <div class="trade-windows" cdkDropListGroup>

    <div class="fx-row">
      <div class="window-container left"
           appResizable
           cdkDropList
           [cdkDropListData]="leftContainer"
           (cdkDropListDropped)="drop($event)"
      >
        <div class="drag-item" cdkDrag>
          <app-modal-window cdkDragHandle [headerText]="'trade_page.orderbook' | translate">
            <div class="orderbook-table-container"></div>
            ORDERBOOK WORKS
          </app-modal-window>
        </div>
      </div>

      <div class="window-container center"
           appResizable
           cdkDropList
           [cdkDropListData]="centralContainer"
           (cdkDropListDropped)="drop($event)"
      >
        <div class="drag-item" cdkDrag>
          <app-modal-window cdkDragHandle [headerText]="'trade_page.chart' | translate">
            <div class="chart-container"></div>
            CHART WORKS
          </app-modal-window>
        </div>
        <div class="drag-item" cdkDrag>
          <app-modal-window cdkDragHandle [headerText]="'trade_page.exchange' | translate">
            <div class="exhange-table-container"></div>
            EXCHANGE WORKS
          </app-modal-window>
        </div>
      </div>

      <div class="window-container right"
           appResizable
           [resizableGrabXWidth]="0"
           cdkDropList
           [cdkDropListData]="rightContainer"
           (cdkDropListDropped)="drop($event)"
      >
        <div class="drag-item" cdkDrag>
          <app-modal-window cdkDragHandle [headerText]="'trade_page.market_trades' | translate">
            <div class="market-trades-container"></div>
            MARKET TRADES WORKS
          </app-modal-window>
        </div>
      </div>
    </div>

    <div class="window-container bottom" appResizable [resizableGrabXWidth]="0">
      <div class="drag-item">
        <app-modal-window
          [draggableWindow]="false"
          [resizableWindow]="false"
          [headerText]="'trade_page.orders_and_history' | translate"
        >
          <div class="orders-and-history-container"></div>
          ORDERS & HISTORY WORKS
        </app-modal-window>
      </div>
    </div>

  </div>

</div>
