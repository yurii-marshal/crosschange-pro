<div class="qr-codes" [class.double]="!!currentWallet.tag">
  <div class="qr-container">
    <div class="content-container">
      <span class="field-title">{{'qr_code.address_short' | translate: { crypto: currentWallet?.cryptocurrency | uppercase } }}</span>
      <div class="qr">
        <img src="/assets/images/qr_stub.png" alt="qr code">
      </div>
      <div class="field">
        {{currentWallet.address}}
      </div>
    </div>
    <button mat-stroked-button class="copy-address" (click)="$event.preventDefault()" ngxClipboard [cbContent]="currentWallet.address">
      <mat-icon svgIcon="icon_copy"></mat-icon>
      {{'qr_code.copy_address' | translate}}
    </button>
  </div>
  <div class="qr-container" *ngIf="currentWallet.tag">
    <div class="content-container">
      <span class="field-title">
        {{ 'qr_code.tag_short' | translate : { crypto: currentWallet?.cryptocurrency | uppercase} }}
      </span>
      <div class="qr">
        <img src="/assets/images/qr_stub.png" alt="qr code" />

        <!--<img [src]="code | safe: 'base64'" alt="qr code" />-->
      </div>
      <div class="field">
        {{currentWallet.tag}}
      </div>
    </div>
    <button mat-stroked-button class="copy-address" (click)="$event.preventDefault()" ngxClipboard [cbContent]="currentWallet.tag">
      <mat-icon svgIcon="icon_copy"></mat-icon>
      {{'qr_code.copy_tag' | translate}}
    </button>
  </div>
</div>
