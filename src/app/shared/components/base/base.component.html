<mat-drawer-container class="menu-mobile-container" [hasBackdrop]="false">
  <mat-drawer #menuMobile mode="over">
    <div class="menu-header">
      <div class="logo">
        <img src="/assets/images/logo-white.svg" alt="logo">
      </div>
      <mat-icon class="close" svgIcon="icon_close" (click)="closeMenuMobile(menuMobile)"></mat-icon>
    </div>
    <app-menu-mobile></app-menu-mobile>
  </mat-drawer>
  <mat-drawer-content>
    <app-header class="{{headerClass}}" [menuMobile]="menuMobile"></app-header>
    <router-outlet></router-outlet>
    <app-footer class="{{footerClass}}"></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
