<header>
  <div class="left">
    <div class="logo">
      <img src="/assets/images/logo-white.svg" alt="logo">
    </div>
    <ul>
      <li>
        <a href="">{{'header.markets' | translate}}</a>
      </li>
      <li >
        <span [matMenuTriggerFor]="walletMenu" class="menu-trigger">{{'header.wallet' | translate}}</span>
        <mat-menu #walletMenu xPosition="before" yPosition="above" [class]="'header-menu-dropdown'">
          <span mat-menu-item class="menu-item">
              <mat-icon svgIcon="icon_wallet"></mat-icon>
              <span>{{'header.spot_wallet' | translate }}</span>
          </span>
          <span mat-menu-item class="menu-item">
              <mat-icon svgIcon="icon_meter"></mat-icon>
              <span>{{'header.spot_wallet' | translate }}</span>
          </span>
        </mat-menu>
      </li>
      <li>
        <a href="">{{'header.exchange' | translate}}</a>
      </li>
      <li>
        <a href="">{{'header.history' | translate}}</a>
      </li>
    </ul>
  </div>
  <div class="right">
    <mat-icon svgIcon="icon_notification"></mat-icon>
    <mat-icon svgIcon="icon_user"></mat-icon>
  </div>
  <div class="right mobile">
    <mat-icon svgIcon="icon_menu"></mat-icon>
  </div>
</header>
