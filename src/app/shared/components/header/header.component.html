<header [class.logged-in]="isLoggedIn">
  <div class="left">
    <div class="logo">
      <img src="/assets/images/logo-white.svg" alt="logo">
    </div>
    <ul>
      <li>
        <a routerLink="/markets">{{'header.markets' | translate}}</a>
      </li>
      <li>
        <span [matMenuTriggerFor]="walletMenu" class="menu-trigger">{{'header.wallet' | translate}}</span>
        <mat-menu #walletMenu xPosition="before" yPosition="above" [class]="'header-menu-dropdown'">
          <span mat-menu-item class="menu-item">
              {{'header.spot_wallet' | translate }}
          </span>
        </mat-menu>
      </li>
      <li>
        <a href="">{{'header.exchange' | translate}}</a>
      </li>
      <li>
        <a href="">{{'header.history' | translate}}</a>
      </li>
    </ul>
  </div>
  <div class="right">
    <button class="notifications-btn" mat-icon-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="notificationsPopup">
      <mat-icon svgIcon="icon_notification"></mat-icon>
    </button>

    <mat-menu #notificationsPopup="matMenu" xPosition="before" class="notifications-popup">
      <div class="popup-header fx-row fx-h-align-space-between" (click)="$event.stopPropagation()">
        <div class="header">{{'notifications.title' | translate}}</div>
        <a class="link" (click)="openNotificationsPage(menuTrigger)">{{'notifications.view_all' | translate}}</a>
      </div>
      <div class="notifications" (click)="$event.stopPropagation()">
        <div class="notification fx-row" *ngFor="let item of notifications$ | async">
          <app-notification-item [notification]="item" [short]="true"></app-notification-item>
        </div>
      </div>
    </mat-menu>

    <mat-icon svgIcon="icon_user"></mat-icon>
    <ul *ngIf="isLoggedIn">
      <li>
        <button (click)="logout()">{{'header.logout' | translate}}</button>
      </li>
    </ul>
  </div>
  <div class="right mobile">
    <mat-icon svgIcon="icon_menu"></mat-icon>
  </div>
</header>
