<div [ngStyle]="{'height': '100%', 'width': '100%'}">
  <div class="widget">
    <div class="widget__header">
      <div class="widget__header-currency">
        <mat-icon [svgIcon]="widgetInfo.icon" class="widget__header-icon"></mat-icon>
        {{ widgetInfo.currencyType }}
      </div>
      <div class="widget__header-last24">Last 24h</div>
    </div>
    <div class="widget__content">
      <div class="widget__content-amount">{{ widgetInfo.amount }}</div>
      <div class="widget__content-change"
           [ngClass]="widgetInfo.change.charAt(0) === '+' ?
           'widget__content-change--positive' :
           'widget__content-change--negative'">
        {{ widgetInfo.change }}
      </div>
    </div>
    <div class="widget__volume">{{ 'crypto_widget.volume' | translate }}: {{ widgetInfo.volume }}</div>
    <div class="widget__chart">
      <img src="assets/images/simple-widget-chart.png" alt="chart" class="widget__chart-image">
    </div>
  </div>
  <div class="widget-hover">
    <button class="widget__trade-btn">Trade</button>
  </div>
</div>
