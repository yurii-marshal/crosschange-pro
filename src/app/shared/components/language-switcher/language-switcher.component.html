<div [matMenuTriggerFor]="languages" class="switcher" (menuOpened)="opened = true" (menuClosed)="opened = false">
  <div class="flex">
    <span class="language">{{'languages.' + currentLang | translate }}</span>
    <span class="language mobile">
      <!--<mat-icon [svgIcon]="currentLang"></mat-icon>-->
      <span>{{'languages.' + currentLang + '_mobile' | translate }}</span>
    </span>
  </div>
  <mat-icon>{{opened ? 'arrow_drop_up' : 'arrow_drop_down'}}</mat-icon>
</div>

<mat-menu #languages xPosition="before" yPosition="above" class="languages">
  <span mat-menu-item *ngFor="let lang of supportedLanguages" (click)="language = lang" class="menu-item">
    {{'languages.' + lang | translate }}
  </span>
  <span mat-menu-item *ngFor="let lang of supportedLanguages" (click)="language = lang" class="menu-item mobile">
    <!--<mat-icon [svgIcon]="lang"></mat-icon>-->
    <span>{{'languages.' + lang + '_mobile' | translate }}</span>
  </span>
</mat-menu>
