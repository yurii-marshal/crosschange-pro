<div class="widgets-container">
  <div class="wrapper">
    <div class="widgets-content">
      <ng-container *ngFor="let widget of (widgets | async)">
        <app-widget class="widget" [widgetInfo]="widget"></app-widget>
      </ng-container>
    </div>
  </div>
</div>

<div class="tabs-container">
  <div class="wrapper">
    <div class="tabs-content">
      <mat-tab-group class="mat-tab-group" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="{{ 'markets_page.tab_favorite' | translate }}">
          <app-grid [pageType]="pageType"
                    [currentTab]="'favorite'"
                    [displayedData]="displayedData"
                    [displayedColumns]="displayedColumns">
          </app-grid>
        </mat-tab>
        <mat-tab label="{{ 'markets_page.tab_btc_markets' | translate }}">
          <app-grid [pageType]="pageType"
                    [currentTab]="'btc_markets'"
                    [displayedData]="displayedData"
                    [displayedColumns]="displayedColumns">
          </app-grid>
        </mat-tab>
        <mat-tab label="{{ 'markets_page.tab_atls_markets' | translate }}">
          <app-grid [pageType]="pageType"
                    [currentTab]="'atls_markets'"
                    [displayedData]="displayedData"
                    [displayedColumns]="displayedColumns">
          </app-grid>
        </mat-tab>
        <mat-tab label="{{ 'markets_page.tab_history' | translate }}"></mat-tab>
        <mat-tab label="{{ 'markets_page.tab_profit' | translate }}"></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
